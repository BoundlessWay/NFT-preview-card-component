<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NFT preview card component</title>
</head>

<body>

    <main class="NFT-preview-card">

        <img src="./Resources/images/image-equilibrium.jpg" alt="" class="NFT-preview-card__image">
        <div class="NFT-image__layer-overlap">
            <img src="./Resources/images/icon-view.svg" alt="" class="layer-overlap__image">
        </div>

        <h1 class="NFT-preview-card__title">
            Equilibrium #3429
        </h1>
        <p class="NFT-preview-card__desc">
            Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="NFT-preview-card__NFT-Info">
            <span class="NFT-Info__price">
                <img src="./Resources/images/icon-ethereum.svg" alt="" class="price__Icon-Currency">
                <span class="price__Amount">0.041 ETH</span>
            </span>
            <span class="NFT-Info__Time-remaining">
                <img src="./Resources/images/icon-clock.svg" alt="" class="Time-remaining__Icon-Clock">
                <span class="Time-remaining__Duration">3 days left</span>
            </span>
        </div>

        <div class="NFT-preview-card__Author">
            <img src="./Resources/images/image-avatar.png" alt="" class="Author__avatar">
            <h2 class="Author__content">Creation of <span class="Author__name">Jules Wyvern</span></h2>
        </div>

    </main>

</body>

</html>
